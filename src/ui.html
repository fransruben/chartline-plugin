<div class="chart" id="linechart">
    <div class="icon-button" id="refresh">
        <div class="icon icon--swap"></div>
    </div>
</div>


<!-- Tab bar -->
<div class="tab_bar">
    <div class="tab active">Simple</div>
    <div class="tab">Presets</div>
</div>

<!-- Simple -->
<div class="page" id="simple">
    <div class="settings">
        <div class="setting_row">
            <span class="slider_label">Points</span>
            <input type="range" min="5" max="25" value="15" class="slider" id="nr_points">
        </div>
        <div class="setting_row">
            <span class="slider_label">Slope</span>
            <input type="range" min="-1" max="1" value="0" step="0.1" class="slider" id="angle">
        </div>
        <div class="setting_row">
            <span class="slider_label">Smoothing</span>
            <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="smooth">
        </div>
        <div class="setting_row">
            <span class="slider_label">Type</span>

            <div class="btn-group">
                    <input type="radio" name="type" id='straight' />
                    <label class="radio-btn mr-xxsmall" for='straight'>Straight</label>
                
                    <input type="radio" name="type" id='curved' checked/>
                    <label class="radio-btn" for='curved'>Curved</label>
            </div>
        </div>
    </div>
</div>

<!-- Presets -->
<div class="page" id="presets">
    <p>Hello world</p>
</div>

<div class="btn-wrap">
    <button id="create" class='button button--primary'>Add chartline</button>
</div>
