<div class="chart" id="linechart"></div>

<div class="settings">
    <div class="setting_row">
        <span class="slider_label"># Points</span>
        <input type="range" min="5" max="25" value="15" class="slider" id="nr_points">
    </div>
    <div class="setting_row">
        <span class="slider_label">Angle</span>
        <input type="range" min="-1" max="1" value="0" step="0.1" class="slider" id="angle">
    </div>
    <div class="setting_row">
        <span class="slider_label">Noise</span>
        <input type="range" min="1" max="9" value="5" step="0.5" class="slider" id="noise">
    </div>
</div>

<div class="btn-wrap">
    <button id="refresh" class='button button--secondary'>Refresh</button>
    <button id="create" class='button button--primary'>Add chartline</button>
</div>
